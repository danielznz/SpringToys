<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - SpringToys</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo.png" alt="SpringToys">
                <span>SpringToys</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catálogo de Brinquedos</a></li>
                <li><a href="equipe.html">Sobre a Equipe</a></li>
                <li><a href="login.html">Administração</a></li>
            </ul>
            <button id="theme-toggle">
                <img src="imgs/clima.png" alt="Mudar Tema">
            </button>
        </nav>
    </header>
    <main>
        
        <section class="admin-section">
            <h1>Painel de Administração</h1>
            <div class="admin-container">
                <a href="gerenciar.html" class="admin-card">
                    <h3>Area dos Usuarios</h3>
                </a>
                <a href="alterar.html" class="admin-card">
                    <h3>Area do Brinquedo</h3>
                </a>
                <a href="categoria.html" class="admin-card">
                    <h3>Area da Categoria</h3>
                </a>
            </div>
        </section>
        <section class="admin-section2">
            <h1>Atualizar Promoção</h1>
            <form id="add-category-form">
                <div class="form-group">
                    <label for="valor">valor da Promoção do home:</label>
                    <input type="number" id="valor" name="valor" min="0" max="100000" required>
                </div>
                <button type="submit">Atualizar</button>
            </form>
        </section>
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
